
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-8 col-sm-10">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Order No</th>
            <th scope="col">Date</th>
            <th scope="col">Items</th>
            <th scope="col">Customer</th>
            <th scope="col">Phone</th>
            <th scope="col">Final Price</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let order of orderedList; let i = index">
          <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.bookingDate | date:'MMM d, y, h:mm a' }}</td>
            <td>
              <p *ngFor="let item of order.orderItems">
                {{ item.productName }} x {{ item.quantity }}<p>
            </td>
            <td>{{ order.customerName }}</td>
            <td>{{ order.phoneNumber }}</td>
            <td>{{ order.finalAmount }}</td>
            <td>{{ order.status }}</td>
            <td>
              <button (click)="changeOrderStatus(i, order.id, 'CONFIRMED')">Confirmed</button>
              <button (click)="changeOrderStatus(i, order.id, 'CANCEL')">Cancel</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
