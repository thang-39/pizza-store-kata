
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-8 col-sm-10">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Order No</th>
            <th scope="col">Date</th>
            <th scope="col">Items</th>
            <th class="col">Customer</th>
            <th class="col">Phone</th>
            <th class="col">Final Price</th>
            <th class="col">Status</th>
            <th class="col">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let order of orderedList; let i = index">
          <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.bookingDate }}</td>
            <td>
              <p *ngFor="let item of order.orderItems">
                {{ item.productName }} x {{ item.quantity }}<p>
            </td>
            <td>{{ order.customerName }}</td>
            <td>{{ order.phoneNumber }}</td>
            <td>{{ order.finalAmount }}</td>
            <td>{{ order.status }}</td>
            <td>
              <button (click)="changeOrderStatus(i, order.id, 'DONE')">DONE</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
